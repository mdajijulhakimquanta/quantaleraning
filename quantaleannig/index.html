<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quanta English Listening Site.</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./asstes/img/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asstes/css/style.css">
    </link>
    <link rel="stylesheet" href="./asstes/vendor/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./asstes/vendor/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <main class="container">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-12 mx-auto">
                    <h1 class="text-center"><img class="img-fluid icon" src="./asstes/img/icon.png" alt=""></h1>
                    <h1 class="text-white text-center">Quantum Cosmo School & College.</h1>
                    <h6 class="text-center text-white">Quanta English Listening Site.</h6>
                </div>
            </div>
        </div>
        <textarea id="text" placeholder="It is not knowledge, but the act of learing, not possession but the act of getting there, which grants the greatest enjoyment.
        - Carl Friedrich Gauss."></textarea>
        <div class="actions">
            <label for="speed">Speed</label>
            <input type="number" name="speed" id="speed" min="-3" max="3" step="0.5" value="1">
            <button class="btn btn-primary" id="play-button"><!-- Play  play-fill --> <i class="bi-volume-up-fill "></i></button>
            <button class="btn btn-primary" id="pause-button"><!--Pause pause-fill--><i class="bi-volume-mute-fill"></i></button>
            <button class="btn btn-primary" id="stop-button"><!--Stop--><i class="bi-stop-fill"></i></button>
        </div>
    </main>
    <footer id="footer">
        <div class="copyright">
            &copy; Copyright <strong>Quanta English Listening Site. <br> <a
                    href="https://quanta.amrapari.org/ajijul-hakim/">Md. Ajijul Hakim </a></strong>
        </div>
    </footer>
</body>
<script defer src="./asstes/js/main.js"></script>
<script src="./asstes/vendor/bootstrap/js/bootstrap.min.js"></script>


</html>
